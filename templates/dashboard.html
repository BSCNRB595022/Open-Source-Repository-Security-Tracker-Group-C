<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Issue Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--header>
        <h1>Issue Tracker Dashboard</h1>
    </header -->

    <section id="report-issue" class="float-left">
        <h2 class="text-capitalize text-success-emphasis">Report Issue</h2>
        <div id="virustotal-result"></div>
        <form id="report-issue-form" action="/dashboard" method="post" enctype="multipart/form-data">
            <label for="issue-title">Title (max 20 characters):</label>
            <input type="text" id="issue-title" name="title" required maxlength="20">
    
            <label for="issue-description">Description (max 20 characters):</label>
            <textarea id="issue-description" name="description" rows="4" required maxlength="20"></textarea>
    
            <label for="issue-source">Source URL:</label>
            <input type="url" id="issue-source" name="source" required>
    
            <label for="file-drop-area" class="file-drop-label">
                <p>Drag and drop files here or click to select files</p>
                <input type="file" id="issue-file" name="file" accept=".pdf, .doc, .docx">
            </label>
    
            <div id="file-list-container">
                <p>Uploaded Files:</p>
                <ul id="file-list"></ul>
            </div>
    
            <button type="submit">Submit Issue</button>
        </form>
    </section>

    

    <section id="all-issues">
        <h2 class="text-success">Uploaded Issues</h2>
        <table style="height: 100px;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                {% for issue in issues %}
                <tr>
                    <td>{{ issue.title }}</td>
                    <td>{{ issue.description }}</td>
                    <td>{{ issue.source }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <footer>
        <p>2023 &copy; Group C - Issue Tracker.</p>
    </footer>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('report-issue-form').addEventListener('submit', function (event) {
                event.preventDefault();
                scanSource();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
