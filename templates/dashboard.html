<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Issue Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="report-issue" class="float-left">
        <h2 class="text-capitalize text-success-emphasis">Report Issue</h2>
        <div id="virustotal-result"></div>
        <form id="report-issue-form" enctype="multipart/form-data">
            <label for="issue-title">Title (max 20 characters):</label>
            <input type="text" id="issue-title" name="title" required maxlength="20">

            <label for="issue-description">Description (max 20 characters):</label>
            <textarea id="issue-description" name="description" rows="4" required maxlength="20"></textarea>

            <label for="issue-source">Source URL:</label>
            <input type="url" id="issue-source" name="source" required>

            <label for="file-drop-area" class="file-drop-label">
                <p>Drag and drop files here or click to select files</p>
                <input type="file" id="issue-file" name="file" accept=".pdf, .doc, .docx">
            </label>

            <div id="file-list-container">
                <p>Uploaded Files:</p>
                <ul id="file-list"></ul>
            </div>

            <button type="button" onclick="submitIssue()" class="btn btn-primary">Submit Issue</button>
        </form>
    </section>

  <!-- Update the 'all-issues' section in your HTML file -->
<section id="all-issues">
    <h2 class="text-success">Uploaded Issues</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Source</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="issue-table-body">
            <!-- Issues will be dynamically added here -->
        </tbody>
    </table>
</section>



 

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
