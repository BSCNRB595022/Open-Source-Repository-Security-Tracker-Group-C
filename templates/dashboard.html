<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Source Repository Security Tracker Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body>
    <header class="header">
        <h1>Welcome to the Security Tracker Dashboard</h1>
    </header>

    <section id="report-issue">
        <h2>Report an Issue</h2>

        <form id="report-issue-form" action="/report_issue" method="post">
            <label for="issue-title">Title:</label>
            <input type="text" id="issue-title" name="title" required>
            <label for="issue-description">Description:</label>
            <textarea id="issue-description" name="issue-description" rows="4" required></textarea>

            <label for="issue-severity">Severity:</label>
            <select id="issue-severity" name="issue-severity">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="issue-source">Source URL:</label>
            <input type="url" id="issue-source" name="issue-source" required>
            <button type="submit">Submit Issue</button>
        </form>
    </section>

    <section class="filter-section">
        <label for="severity-filter">Filter by Severity:</label>
        <select id="severity-filter">
            <option value="all">All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
            <option value="date">Date</option>
            <option value="severity">Severity</option>
        </select>

        <input type="text" id="search-bar" placeholder="Search by keywords or tags">
        <button id="apply-filters">Apply Filters</button>
    </section>

    <section id="issue-list">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Severity</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                {% for issue in issues %}
                <tr>
                    <td>{{ issue.title }}</td>
                    <td>{{ issue.description }}</td>
                    <td>{{ issue.severity }}</td>
                    <td>{{ issue.source }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    
    <footer>
        <p>&copy; 2023 Open-Source Repository Security Tracker - Group C - BSC 3106</p>
    </footer>
    
    <!-- Add your JavaScript for filtering, sorting, and showing issue details here -->
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>

</html>
